<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Nacimiento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Nacimiento</h1>
        <label for="year">Año de nacimiento:</label>
        <input type="number" id="year" required>

        <label for="month">Mes de nacimiento:</label>
        <input type="number" id="month" min="1" max="12" required>

        <label for="day">Día de nacimiento:</label>
        <input type="number" id="day" min="1" max="31" required>

        <button id="calculateButton">Calcular</button>
        <label id="result"></label> <!-- Label para mostrar el resultado -->
    </div>
    <script src="script.js"></script>
</body>
</html>
